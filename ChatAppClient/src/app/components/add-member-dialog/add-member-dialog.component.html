<h2 mat-dialog-title>Add New Members</h2>
<mat-dialog-content>
  <div *ngIf="friendsNotInGroup.length > 0; else noFriends">
    <mat-selection-list [multiple]="true" (selectionChange)="onSelectionChange($event)">
      <mat-list-option *ngFor="let friend of friendsNotInGroup" [value]="friend">
        <div class="friend-item">
          <img class="avatar" [src]="getAvatarUrl(friend.avatar)" alt="{{ friend.firstName }} {{ friend.lastName }}"
               style="width: 40px; height: 40px; border-radius: 50%; object-fit: cover; margin-right: 10px;" />
          <span>{{ friend.firstName }} {{ friend.lastName }} ({{ friend.username }})</span>
        </div>

      </mat-list-option>
    </mat-selection-list>
  </div>
  <ng-template #noFriends>
    <p>No friends available to add to the group.</p>
  </ng-template>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onConfirm()" [disabled]="!hasSelectedFriends">
    Confirm
  </button>
</mat-dialog-actions>
