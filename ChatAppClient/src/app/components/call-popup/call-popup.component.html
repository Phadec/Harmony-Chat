<div class="call-popup">
  <h2>Calling {{ data.recipientName }}</h2>

  <div class="video-container" *ngIf="data.isVideoCall"> <!-- Only display for video calls -->
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay playsinline></video>
  </div>

  <!-- Audio element for voice calls -->
  <audio id="remote-audio" *ngIf="!data.isVideoCall" autoplay></audio>

  <button mat-icon-button color="warn" (click)="endCall()"> <!-- Icon for ending call -->
    <mat-icon>call_end</mat-icon>
  </button>
</div>
