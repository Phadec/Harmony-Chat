<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
  <div class="col-4">
    <div class="card">
      <div class="card-header">
        <h3>Login</h3>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label>Name</label>
          <input [(ngModel)]="name" type="text" class="form-control" placeholder="Enter your name">
        </div>
        <div class="form-group mt-2">
          <label>Password</label>
          <input [(ngModel)]="password" type="password" class="form-control" placeholder="Enter your password">
        </div>
        <div class="form-group mt-2">
          <button class="btn btn-dark w-100" (click)="login()">Log in</button>
        </div>
        <div class="form-group mt-2">
          <a href="/register">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
