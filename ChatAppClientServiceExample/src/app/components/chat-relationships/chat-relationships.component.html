<!-- chat-relationships.component.html -->

<div class="relationship-list">
  <div *ngFor="let relationship of relationships"
       class="relationship-item"
       (click)="selectRecipient(relationship.contactId || relationship.groupId)"
       [class.selected]="selectedRecipient === (relationship.contactId || relationship.groupId)">
    <strong>{{ relationship.contactFullName || relationship.groupName }}</strong>
    <p>{{ relationship.contactTagName || relationship.lastMessage }}</p>
    <small>{{ relationship.chatDate | date:'short' }}</small>
  </div>
</div>
