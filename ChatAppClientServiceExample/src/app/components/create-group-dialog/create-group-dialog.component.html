<h2 mat-dialog-title>Tạo nhóm mới</h2>
<mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Tên nhóm</mat-label>
    <input matInput [(ngModel)]="groupName">
  </mat-form-field>

  <mat-selection-list [(ngModel)]="selectedMembers">
    <mat-list-option *ngFor="let friend of friends" [value]="friend.id">
      {{ friend.name }}
    </mat-list-option>
  </mat-selection-list>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Hủy</button>
  <button mat-button (click)="onConfirm()" [disabled]="!groupName || selectedMembers.length === 0">Tạo nhóm</button>
</mat-dialog-actions>
