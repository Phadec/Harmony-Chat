<div *ngIf="friendRequests.length > 0; else noRequests">
  <ul>
    <li *ngFor="let request of friendRequests">
      <span>{{ request.senderName }} ({{ request.tagName }}) - {{ request.status }}</span>
      <button (click)="acceptRequest(request.id)">Accept</button>
      <button (click)="rejectRequest(request.id)">Reject</button>
    </li>
  </ul>
</div>

<ng-template #noRequests>
  <p>No friend requests found.</p>
</ng-template>
