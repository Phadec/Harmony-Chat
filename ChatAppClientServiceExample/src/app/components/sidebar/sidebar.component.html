<div class = "container"></div>
<div *ngFor="let relationship of relationships">
  <!-- Sử dụng dữ liệu trong relationship như bình thường -->
  <div (click)="onSelectRecipient(relationship.contactId || relationship.groupId)">
    <h3>{{ relationship.contactFullName || relationship.groupName }}</h3>
    <p>{{ relationship.lastMessage }}</p>
  </div>
</div>
