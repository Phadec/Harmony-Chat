<h2 mat-dialog-title style="text-align: center; font-size: 24px;">Change Password</h2>
<mat-dialog-content>
  <form [formGroup]="changePasswordForm" style="display: flex; flex-direction: column; gap: 16px;">

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Current Password</mat-label>
      <input matInput type="password" formControlName="currentPassword" required>
      <mat-error *ngIf="changePasswordForm.get('currentPassword')?.invalid && changePasswordForm.get('currentPassword')?.touched">
        Current Password is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword" required>
      <mat-error *ngIf="changePasswordForm.get('newPassword')?.invalid && changePasswordForm.get('newPassword')?.touched">
        New Password is required.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Confirm Password</mat-label>
      <input matInput type="password" formControlName="confirmPassword" required>
      <mat-error *ngIf="changePasswordForm.get('confirmPassword')?.invalid && changePasswordForm.get('confirmPassword')?.touched">
        Confirm Password is required.
      </mat-error>
    </mat-form-field>

    <!-- Display a message if passwords do not match -->
    <div *ngIf="changePasswordForm.errors?.['notSame']" style="color: red; font-size: 0.875rem; margin-top: -10px; text-align: center;">
      Passwords do not match.
    </div>

    <!-- Display any additional error messages -->
    <div *ngIf="errorMessage" style="color: red; font-size: 0.875rem; margin-top: -10px; text-align: center;">
      {{ errorMessage }}
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions style="justify-content: space-between;">
  <button mat-button (click)="onCancel()" style="color: #f44336;">Cancel</button>
  <button mat-button (click)="onSubmit()" [disabled]="changePasswordForm.invalid" style="color: #007bff;">Change Password</button>
</mat-dialog-actions>
